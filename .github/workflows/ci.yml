name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Code formatting check
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run clang-format
        uses: jidicula/clang-format-action@v4.11.0
        with:
          clang-format-version: '17'
          check-path: 'src'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        env:
          UV_INSTALL_DIR: /usr/local/bin

      - name: Set up Python
        run: uv python install 3.11

      - name: Check Python formatting
        run: |
          uv run black --check .
          uv run isort --check-only --profile black .
          uv run flake8 . --max-line-length=100 --ignore=E203,W503

  # Build and test on Linux with CUDA
  build-test-cuda:
    runs-on: ubuntu-latest
    container:
      image: nvidia/cuda:12.6.3-devel-ubuntu22.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y cmake git curl ninja-build

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        env:
          UV_INSTALL_DIR: /usr/local/bin

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Python dependencies
        run: |
          uv sync --all-extras

      - name: Configure CMake
        run: |
          uv run cmake -B build \
            -GNinja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CUDA_ARCHITECTURES=80 \
            -DBUILD_TESTING=ON \
            -DBUILD_DOCS=OFF

      - name: Build
        run: uv run cmake --build build -j$(nproc)

      - name: Run C++ tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Run Python tests
        run: |
          uv run pytest tests/python -v
