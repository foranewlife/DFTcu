name: Performance Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: [self-hosted, gpu]  # Requires self-hosted runner with GPU
    if: github.repository == 'your-org/DFTcu'  # Update this

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        env:
          UV_INSTALL_DIR: /usr/local/bin

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Build DFTcu
        run: |
          uv run cmake -B build -GNinja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON
          uv run cmake --build build -j

      - name: Run benchmarks
        run: |
          if [ -d "benchmarks" ]; then
            uv run python benchmarks/run_all.py
          else
            echo "No benchmarks directory found, running benchmark tests instead"
            uv run pytest tests/python/*benchmark.py
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/results/

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('benchmarks/results/summary.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Benchmark Results\n\n```\n' + results + '\n```'
            });
